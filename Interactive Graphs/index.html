<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Graphs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .graph-container {
      width: 80%;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>My Interactive Graphs</h1>
  <div class="graph-container">
    <iframe src="interactive_graph1.html"></iframe>
  </div>
  <div class="graph-container">
    <iframe src="interactive_graph2.html"></iframe>
  </div>
</body>
</html>
